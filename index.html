<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noriks Call Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --border: #334155;
            --text: #e2e8f0;
            --text-muted: #64748b;
            --accent: #3b82f6;
            --green: #22c55e;
            --orange: #f97316;
            --purple: #a855f7;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); color: var(--text); min-height: 100vh; }
        
        /* Header with Country Tabs */
        .top-header {
            background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }
        .logo { display: flex; align-items: center; gap: 12px; }
        .logo-icon {
            width: 40px; height: 40px;
            background: var(--accent);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 18px;
        }
        .logo-text { font-size: 18px; font-weight: 700; }
        .header-actions { display: flex; gap: 12px; align-items: center; }
        .header-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .header-btn:hover { background: rgba(255,255,255,0.2); }
        
        /* Country Tabs Bar */
        .country-tabs-bar {
            background: var(--bg-card);
            padding: 0 24px;
            display: flex;
            align-items: center;
            gap: 0;
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
        }
        .country-tab {
            padding: 16px 24px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .country-tab:hover { color: var(--text); background: rgba(255,255,255,0.05); }
        .country-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
            background: rgba(59,130,246,0.1);
        }
        .country-tab .flag { font-size: 20px; }
        .country-tab .count {
            background: var(--bg-hover);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 700;
        }
        .country-tab.active .count { background: var(--accent); color: white; }
        
        /* Stats Row */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            padding: 24px;
        }
        .stat-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .stat-icon {
            width: 48px; height: 48px;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px;
        }
        .stat-icon.blue { background: rgba(59,130,246,0.2); color: var(--accent); }
        .stat-icon.green { background: rgba(34,197,94,0.2); color: var(--green); }
        .stat-icon.orange { background: rgba(249,115,22,0.2); color: var(--orange); }
        .stat-icon.purple { background: rgba(168,85,247,0.2); color: var(--purple); }
        .stat-info .value { font-size: 28px; font-weight: 700; }
        .stat-info .label { font-size: 13px; color: var(--text-muted); }
        
        /* Content Tabs */
        .content-area { padding: 0 24px 24px; }
        .content-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        .content-tab {
            padding: 12px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .content-tab:hover { border-color: var(--accent); color: var(--text); }
        .content-tab.active { background: var(--accent); border-color: var(--accent); color: white; }
        .content-tab .badge {
            background: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 12px;
        }
        
        /* Search & Filters */
        .filters-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }
        .search-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
        }
        .search-input:focus { outline: none; border-color: var(--accent); }
        .filter-select {
            padding: 12px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
        }
        
        /* Table */
        .data-table {
            width: 100%;
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            border-collapse: collapse;
        }
        .data-table th {
            text-align: left;
            padding: 14px 16px;
            background: var(--bg-dark);
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .data-table td {
            padding: 14px 16px;
            border-top: 1px solid var(--border);
            font-size: 14px;
        }
        .data-table tr:hover td { background: rgba(255,255,255,0.02); }
        
        .customer-cell { display: flex; align-items: center; gap: 12px; }
        .avatar {
            width: 40px; height: 40px;
            background: var(--accent);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; font-size: 14px;
        }
        .customer-name { font-weight: 600; }
        .customer-email { font-size: 12px; color: var(--text-muted); }
        
        .phone-link { color: var(--green); text-decoration: none; }
        .phone-link:hover { text-decoration: underline; }
        
        .badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge.not_called { background: var(--bg-hover); color: var(--text-muted); }
        .badge.called { background: rgba(59,130,246,0.2); color: var(--accent); }
        .badge.answered { background: rgba(34,197,94,0.2); color: var(--green); }
        .badge.no_answer { background: rgba(249,115,22,0.2); color: var(--orange); }
        .badge.converted { background: rgba(34,197,94,0.3); color: var(--green); }
        .badge.not_interested { background: rgba(239,68,68,0.2); color: #f87171; }
        
        .action-btn {
            width: 36px; height: 36px;
            border: none; border-radius: 8px;
            cursor: pointer;
            display: inline-flex; align-items: center; justify-content: center;
            background: var(--bg-hover); color: var(--text-muted);
            margin-right: 4px;
        }
        .action-btn:hover { background: var(--border); color: white; }
        .action-btn.call { background: rgba(34,197,94,0.2); color: var(--green); }
        
        .empty { text-align: center; padding: 60px; color: var(--text-muted); }
        .empty i { font-size: 48px; opacity: 0.3; margin-bottom: 16px; display: block; }
        
        /* Modal */
        .modal-bg {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none; align-items: center; justify-content: center;
            z-index: 1000;
        }
        .modal-bg.open { display: flex; }
        .modal {
            background: var(--bg-card);
            border-radius: 16px;
            width: 100%; max-width: 400px;
            padding: 24px;
        }
        .modal h3 { margin-bottom: 20px; }
        .form-group { margin-bottom: 16px; }
        .form-label { display: block; font-size: 14px; margin-bottom: 8px; color: var(--text-muted); }
        .form-input, .form-select, .form-textarea {
            width: 100%; padding: 12px;
            background: var(--bg-dark); border: 1px solid var(--border);
            border-radius: 8px; color: var(--text); font-size: 14px;
        }
        .form-textarea { min-height: 100px; resize: vertical; }
        .modal-btns { display: flex; gap: 12px; margin-top: 20px; }
        .btn { padding: 12px 20px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; flex: 1; }
        .btn-cancel { background: var(--bg-hover); color: var(--text); }
        .btn-save { background: var(--accent); color: white; }
        
        /* Loading */
        .loading { text-align: center; padding: 40px; }
        .spinner { width: 32px; height: 32px; border: 3px solid var(--border); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 12px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        @media (max-width: 768px) {
            .stats-row { grid-template-columns: repeat(2, 1fr); }
            .country-tabs-bar { padding: 0 12px; }
            .country-tab { padding: 12px 16px; }
        }
    </style>
</head>
<body>
    <!-- Top Header -->
    <div class="top-header">
        <div class="logo">
            <div class="logo-icon">N</div>
            <div class="logo-text">Call Center</div>
        </div>
        <div class="header-actions">
            <button class="header-btn" onclick="refreshData()"><i class="fas fa-sync-alt"></i> Refresh</button>
            <button class="header-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </div>
    
    <!-- Country Tabs -->
    <div class="country-tabs-bar" id="countryTabs">
        <button class="country-tab active" data-store="all">
            <span class="flag">üåç</span>
            <span>All</span>
            <span class="count" id="count-all">0</span>
        </button>
    </div>
    
    <!-- Stats -->
    <div class="stats-row">
        <div class="stat-card">
            <div class="stat-icon blue"><i class="fas fa-shopping-cart"></i></div>
            <div class="stat-info">
                <div class="value" id="statCarts">0</div>
                <div class="label">Abandoned Carts</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon green"><i class="fas fa-euro-sign"></i></div>
            <div class="stat-info">
                <div class="value" id="statValue">‚Ç¨0</div>
                <div class="label">Total Value</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon orange"><i class="fas fa-clock"></i></div>
            <div class="stat-info">
                <div class="value" id="statPending">0</div>
                <div class="label">Pending Orders</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon purple"><i class="fas fa-user"></i></div>
            <div class="stat-info">
                <div class="value" id="statBuyers">0</div>
                <div class="label">Enkratni kupci</div>
            </div>
        </div>
    </div>
    
    <!-- Content -->
    <div class="content-area">
        <div class="content-tabs">
            <button class="content-tab active" data-tab="carts">
                <i class="fas fa-shopping-cart"></i> Abandoned Carts
                <span class="badge" id="tabCarts">0</span>
            </button>
            <button class="content-tab" data-tab="pending">
                <i class="fas fa-clock"></i> Pending Orders
                <span class="badge" id="tabPending">0</span>
            </button>
            <button class="content-tab" data-tab="buyers">
                <i class="fas fa-user"></i> Enkratni kupci
                <span class="badge" id="tabBuyers">0</span>
            </button>
        </div>
        
        <div class="filters-bar">
            <input type="text" class="search-input" id="searchInput" placeholder="Search name, email, phone...">
            <select class="filter-select" id="statusFilter">
                <option value="">All Status</option>
                <option value="not_called">Not Called</option>
                <option value="called">Called</option>
                <option value="answered">Answered</option>
                <option value="no_answer">No Answer</option>
                <option value="converted">Converted</option>
                <option value="not_interested">Not Interested</option>
            </select>
        </div>
        
        <div id="tableContainer">
            <div class="loading"><div class="spinner"></div>Loading...</div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal-bg" id="modal">
        <div class="modal">
            <h3>Update Status</h3>
            <div class="form-group">
                <label class="form-label">Status</label>
                <select class="form-select" id="modalStatus">
                    <option value="not_called">Not Called</option>
                    <option value="called">Called</option>
                    <option value="answered">Answered</option>
                    <option value="no_answer">No Answer</option>
                    <option value="converted">Converted</option>
                    <option value="not_interested">Not Interested</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Notes</label>
                <textarea class="form-textarea" id="modalNotes" placeholder="Notes..."></textarea>
            </div>
            <div class="modal-btns">
                <button class="btn btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn btn-save" onclick="saveStatus()">Save</button>
            </div>
        </div>
    </div>
    
    <script>
        // Auth
        const user = JSON.parse(localStorage.getItem('callcenter_user') || 'null');
        if (!user) window.location.href = 'login.html';
        
        // State
        let stores = [];
        let carts = [];
        let pending = [];
        let buyers = [];
        let currentStore = 'all';
        let currentTab = 'carts';
        let editId = null;
        
        // Init
        async function init() {
            const res = await fetch('api.php?action=stores');
            stores = await res.json();
            renderCountryTabs();
            await loadAllData();
        }
        
        function renderCountryTabs() {
            const container = document.getElementById('countryTabs');
            container.innerHTML = `
                <button class="country-tab active" data-store="all">
                    <span class="flag">üåç</span>
                    <span>All</span>
                    <span class="count" id="count-all">0</span>
                </button>
            ` + stores.map(s => `
                <button class="country-tab" data-store="${s.code}">
                    <span class="flag">${s.flag}</span>
                    <span>${s.name}</span>
                    <span class="count" id="count-${s.code}">0</span>
                </button>
            `).join('');
            
            container.querySelectorAll('.country-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    currentStore = tab.dataset.store;
                    container.querySelectorAll('.country-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    updateStats();
                    renderTable();
                });
            });
        }
        
        async function loadAllData() {
            const [cartsRes, pendingRes, buyersRes] = await Promise.all([
                fetch('api.php?action=abandoned-carts'),
                fetch('api.php?action=pending-orders'),
                fetch('api.php?action=one-time-buyers')
            ]);
            carts = await cartsRes.json() || [];
            pending = await pendingRes.json() || [];
            buyers = await buyersRes.json() || [];
            
            updateCounts();
            updateStats();
            renderTable();
        }
        
        async function refreshData() {
            await fetch('api.php?action=clear-cache');
            await loadAllData();
        }
        
        function updateCounts() {
            // All count
            document.getElementById('count-all').textContent = carts.length;
            
            // Per-store counts
            stores.forEach(s => {
                const count = carts.filter(c => c.storeCode === s.code).length;
                const el = document.getElementById(`count-${s.code}`);
                if (el) el.textContent = count;
            });
        }
        
        function updateStats() {
            const filteredCarts = currentStore === 'all' ? carts : carts.filter(c => c.storeCode === currentStore);
            const filteredPending = currentStore === 'all' ? pending : pending.filter(p => p.storeCode === currentStore);
            const filteredBuyers = currentStore === 'all' ? buyers : buyers.filter(b => b.storeCode === currentStore);
            
            const totalValue = filteredCarts.reduce((sum, c) => sum + (c.cartValue || 0), 0);
            const currency = filteredCarts[0]?.currency || 'EUR';
            const sym = {EUR:'‚Ç¨',CZK:'Kƒç',PLN:'z≈Ç',HUF:'Ft'}[currency] || '‚Ç¨';
            
            document.getElementById('statCarts').textContent = filteredCarts.length;
            document.getElementById('statValue').textContent = sym + Math.round(totalValue).toLocaleString();
            document.getElementById('statPending').textContent = filteredPending.length;
            document.getElementById('statBuyers').textContent = filteredBuyers.length;
            
            document.getElementById('tabCarts').textContent = filteredCarts.length;
            document.getElementById('tabPending').textContent = filteredPending.length;
            document.getElementById('tabBuyers').textContent = filteredBuyers.length;
        }
        
        // Content tabs
        document.querySelectorAll('.content-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                currentTab = tab.dataset.tab;
                document.querySelectorAll('.content-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                renderTable();
            });
        });
        
        // Filters
        document.getElementById('searchInput').addEventListener('input', renderTable);
        document.getElementById('statusFilter').addEventListener('change', renderTable);
        
        function renderTable() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;
            
            let data = currentTab === 'carts' ? carts : currentTab === 'pending' ? pending : buyers;
            
            if (currentStore !== 'all') {
                data = data.filter(d => d.storeCode === currentStore);
            }
            if (status) {
                data = data.filter(d => d.callStatus === status);
            }
            if (search) {
                data = data.filter(d => 
                    (d.customerName || '').toLowerCase().includes(search) ||
                    (d.email || '').toLowerCase().includes(search) ||
                    (d.phone || '').includes(search)
                );
            }
            
            const container = document.getElementById('tableContainer');
            
            if (!data.length) {
                container.innerHTML = `<div class="empty"><i class="fas fa-inbox"></i><p>No data found</p></div>`;
                return;
            }
            
            if (currentTab === 'carts') {
                renderCartsTable(data);
            } else if (currentTab === 'pending') {
                renderPendingTable(data);
            } else {
                renderBuyersTable(data);
            }
        }
        
        function renderCartsTable(data) {
            const container = document.getElementById('tableContainer');
            container.innerHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Customer</th>
                            <th>Store</th>
                            <th>Value</th>
                            <th>Products</th>
                            <th>Phone</th>
                            <th>Status</th>
                            <th>Time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(c => {
                            const sym = {EUR:'‚Ç¨',CZK:'Kƒç',PLN:'z≈Ç',HUF:'Ft'}[c.currency] || '‚Ç¨';
                            return `
                            <tr>
                                <td>
                                    <div class="customer-cell">
                                        <div class="avatar">${initials(c.customerName)}</div>
                                        <div>
                                            <div class="customer-name">${esc(c.customerName)}</div>
                                            <div class="customer-email">${esc(c.email)}</div>
                                        </div>
                                    </div>
                                </td>
                                <td>${c.storeFlag} ${c.storeName}</td>
                                <td><strong>${sym}${(c.cartValue||0).toFixed(2)}</strong></td>
                                <td style="font-size:12px;max-width:180px;">
                                    ${(c.cartContents||[]).slice(0,2).map(i=>`${i.quantity}x ${esc((i.name||'').substring(0,25))}`).join('<br>')}
                                </td>
                                <td>${c.phone ? `<a href="tel:${c.phone}" class="phone-link"><i class="fas fa-phone"></i> ${c.phone}</a>` : '‚Äî'}</td>
                                <td><span class="badge ${c.callStatus}">${statusLabel(c.callStatus)}</span></td>
                                <td style="font-size:12px;">${timeAgo(c.abandonedAt)}</td>
                                <td>
                                    ${c.phone ? `<button class="action-btn call" onclick="call('${c.phone}')"><i class="fas fa-phone"></i></button>` : ''}
                                    <button class="action-btn" onclick="openModal('${c.id}','${c.callStatus}','${esc(c.notes||'')}')"><i class="fas fa-edit"></i></button>
                                </td>
                            </tr>`;
                        }).join('')}
                    </tbody>
                </table>
            `;
        }
        
        function renderPendingTable(data) {
            const container = document.getElementById('tableContainer');
            container.innerHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Customer</th>
                            <th>Store</th>
                            <th>Order #</th>
                            <th>Total</th>
                            <th>Phone</th>
                            <th>Order Status</th>
                            <th>Call Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(o => {
                            const sym = {EUR:'‚Ç¨',CZK:'Kƒç',PLN:'z≈Ç',HUF:'Ft'}[o.currency] || '‚Ç¨';
                            return `
                            <tr>
                                <td>
                                    <div class="customer-cell">
                                        <div class="avatar">${initials(o.customerName)}</div>
                                        <div>
                                            <div class="customer-name">${esc(o.customerName)}</div>
                                            <div class="customer-email">${esc(o.email)}</div>
                                        </div>
                                    </div>
                                </td>
                                <td>${o.storeFlag} ${o.storeName}</td>
                                <td><strong>#${o.orderId}</strong></td>
                                <td><strong>${sym}${(o.orderTotal||0).toFixed(2)}</strong></td>
                                <td>${o.phone ? `<a href="tel:${o.phone}" class="phone-link"><i class="fas fa-phone"></i> ${o.phone}</a>` : '‚Äî'}</td>
                                <td><span class="badge" style="background:rgba(249,115,22,0.2);color:#f97316;">${o.orderStatus}</span></td>
                                <td><span class="badge ${o.callStatus}">${statusLabel(o.callStatus)}</span></td>
                                <td>
                                    ${o.phone ? `<button class="action-btn call" onclick="call('${o.phone}')"><i class="fas fa-phone"></i></button>` : ''}
                                    <button class="action-btn" onclick="openModal('${o.id}','${o.callStatus}','${esc(o.notes||'')}')"><i class="fas fa-edit"></i></button>
                                </td>
                            </tr>`;
                        }).join('')}
                    </tbody>
                </table>
            `;
        }
        
        function renderBuyersTable(data) {
            const container = document.getElementById('tableContainer');
            container.innerHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Customer</th>
                            <th>Store</th>
                            <th>Total Spent</th>
                            <th>Phone</th>
                            <th>Registered</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(b => {
                            const sym = {EUR:'‚Ç¨',CZK:'Kƒç',PLN:'z≈Ç',HUF:'Ft'}[b.currency] || '‚Ç¨';
                            return `
                            <tr>
                                <td>
                                    <div class="customer-cell">
                                        <div class="avatar">${initials(b.customerName)}</div>
                                        <div>
                                            <div class="customer-name">${esc(b.customerName)}</div>
                                            <div class="customer-email">${esc(b.email)}</div>
                                        </div>
                                    </div>
                                </td>
                                <td>${b.storeFlag} ${b.storeName}</td>
                                <td><strong>${sym}${(b.totalSpent||0).toFixed(2)}</strong></td>
                                <td>${b.phone ? `<a href="tel:${b.phone}" class="phone-link"><i class="fas fa-phone"></i> ${b.phone}</a>` : '‚Äî'}</td>
                                <td style="font-size:12px;">${formatDate(b.registeredAt)}</td>
                                <td><span class="badge ${b.callStatus}">${statusLabel(b.callStatus)}</span></td>
                                <td>
                                    ${b.phone ? `<button class="action-btn call" onclick="call('${b.phone}')"><i class="fas fa-phone"></i></button>` : ''}
                                    <button class="action-btn" onclick="openModal('${b.id}','${b.callStatus}','${esc(b.notes||'')}')"><i class="fas fa-edit"></i></button>
                                </td>
                            </tr>`;
                        }).join('')}
                    </tbody>
                </table>
            `;
        }
        
        // Modal
        function openModal(id, status, notes) {
            editId = id;
            document.getElementById('modalStatus').value = status || 'not_called';
            document.getElementById('modalNotes').value = notes || '';
            document.getElementById('modal').classList.add('open');
        }
        function closeModal() { document.getElementById('modal').classList.remove('open'); }
        async function saveStatus() {
            const status = document.getElementById('modalStatus').value;
            const notes = document.getElementById('modalNotes').value;
            await fetch('api.php?action=update-status', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({id: editId, callStatus: status, notes})
            });
            [carts, pending, buyers].forEach(arr => {
                const item = arr.find(i => i.id === editId);
                if (item) { item.callStatus = status; item.notes = notes; }
            });
            closeModal();
            renderTable();
        }
        
        function call(phone) { window.open('tel:'+phone, '_self'); }
        function logout() { localStorage.removeItem('callcenter_user'); window.location.href = 'login.html'; }
        
        // Helpers
        function initials(n) { return (n||'?').split(' ').map(x=>x[0]).join('').substring(0,2).toUpperCase(); }
        function esc(t) { const d=document.createElement('div'); d.textContent=t||''; return d.innerHTML; }
        function statusLabel(s) { return {not_called:'Not Called',called:'Called',answered:'Answered',no_answer:'No Answer',converted:'Converted',not_interested:'Not Interested'}[s]||s; }
        function formatDate(d) { if(!d)return''; return new Date(d).toLocaleDateString('en-GB',{day:'2-digit',month:'short',year:'numeric'}); }
        function timeAgo(d) { if(!d)return''; const s=Math.floor((new Date()-new Date(d))/1000); if(s<60)return'now'; if(s<3600)return Math.floor(s/60)+'m ago'; if(s<86400)return Math.floor(s/3600)+'h ago'; return Math.floor(s/86400)+'d ago'; }
        
        init();
    </script>
</body>
</html>
